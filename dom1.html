<html>
    <head>
        <title> Tiêu đề trang </title>
        <script type="text/javascript">
            function create_product()
            {
                panel=document.getElementById("my_div");
                p_tag=document.createElement("p");
                p_tag.innerText=my_form.input_value.value;
                panel.appendChild(p_tag);
            }
        </script>

    </head>
    <body>
        <form name="my_form">
            <input type="text" name="input_value" id="input_value"/>
            <br/>
            <button type="button" onclick="create_product()"> Create Product </button>
            <br/>
            <div id="my_div" style="background-color: lavender; height:150px;">

            </div>
        </form>
    </body>
</html>
