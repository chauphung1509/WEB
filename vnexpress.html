<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Tin Kinh Doanh - VnExpress</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 20px;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #1a237e;
      margin-bottom: 25px;
    }

    #reload-btn {
      display: block;
      margin: 0 auto 25px auto;
      padding: 10px 20px;
      font-size: 15px;
      border: none;
      border-radius: 6px;
      background: #1a73e8;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }
    #reload-btn:hover {
      background: #0d47a1;
    }

    #news-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 20px;
    }

    .news-item {
      background: white;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    .news-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 18px rgba(0,0,0,0.15);
    }

    .news-item img {
      width: 100%;
      height: 190px;
      object-fit: cover;
      border-bottom: 1px solid #eee;
    }

    .news-content {
      padding: 15px;
    }

    .news-content h3 {
      font-size: 18px;
      color: #0d47a1;
      margin: 0 0 10px 0;
      line-height: 1.4;
    }

    .news-content p {
      font-size: 14px;
      color: #444;
      line-height: 1.5;
      min-height: 70px;
    }

    .news-content a {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 14px;
      background: #1a73e8;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 14px;
      transition: background 0.3s;
    }

    .news-content a:hover {
      background: #0d47a1;
    }

    .loading {
      text-align: center;
      font-size: 18px;
      color: #777;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <h1>Tin Kinh Doanh - VnExpress</h1>
  <button id="reload-btn">üîÑ T·∫£i l·∫°i tin m·ªõi</button>

  <div id="news-container" class="loading">ƒêang t·∫£i d·ªØ li·ªáu...</div>

  <script>
    const RSS_URL =
      "https://api.allorigins.win/get?url=" +
      encodeURIComponent("https://vnexpress.net/rss/kinh-doanh.rss");

    async function loadRSS() {
      const container = document.getElementById("news-container");
      container.innerHTML = "‚è≥ ƒêang t·∫£i d·ªØ li·ªáu...";
      try {
        const response = await fetch(RSS_URL);
        const data = await response.json();
        const text = data.contents;

        const parser = new DOMParser();
        const xml = parser.parseFromString(text, "application/xml");

        const items = xml.querySelectorAll("item");
        container.innerHTML = "";

        items.forEach(item => {
          const title = item.querySelector("title")?.textContent || "";
          const link = item.querySelector("link")?.textContent || "#";
          const descCdata = item.querySelector("description")?.textContent || "";
          const img = item.querySelector("enclosure")?.getAttribute("url") || "";

          const tempDiv = document.createElement("div");
          tempDiv.innerHTML = descCdata;
          const shortDesc = tempDiv.textContent.trim().replace(/\s+/g, " ");

          const div = document.createElement("div");
          div.className = "news-item";
          div.innerHTML = `
            ${img ? `<img src="${img}" alt="H√¨nh ·∫£nh">` : ""}
            <div class="news-content">
              <h3>${title}</h3>
              <p>${shortDesc.slice(0, 180)}...</p>
              <a href="${link}" target="_blank">ƒê·ªçc b√†i ‚Üí</a>
            </div>
          `;

          container.appendChild(div);
        });
      } catch (error) {
        container.innerHTML = "‚ùå Kh√¥ng th·ªÉ t·∫£i RSS. Vui l√≤ng th·ª≠ l·∫°i sau.";
        console.error("L·ªói t·∫£i RSS:", error);
      }
    }

    // N√∫t reload
    document.getElementById("reload-btn").addEventListener("click", loadRSS);

    // T·∫£i l·∫ßn ƒë·∫ßu
    loadRSS();

    // C·∫≠p nh·∫≠t t·ª± ƒë·ªông m·ªói 5 ph√∫t
    setInterval(loadRSS, 5 * 60 * 1000);
  </script>
</body>
</html>
