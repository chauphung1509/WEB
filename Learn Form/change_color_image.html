<html>
<head>
    <title>Change color - PKC</title>
    <script>
        // Hàm đổi màu
        function change_color(v) {
            document.getElementById("div_color").style.backgroundColor = v;
        }

        // Hàm đổi ảnh
        function change_image(v) {
            document.getElementById("img_display").src = v;
        }
    </script>
</head>
<body>
    <!-- Form đổi màu -->
    <form name="frm_color">
        <select name="combo_color" onchange="change_color(this.value)">
            <option value="blue">Xanh</option>
            <option value="red">Đỏ</option>
            <option value="green">Xanh lá</option>
        </select>
        <div id="div_color" style="width:100%; height:50px; background-color:yellow; margin-top:10px;">
        </div>
    </form>

    <!-- Form đổi ảnh -->
    <form name="frm_image">
        <select name="combo_image" onchange="change_image(this.value)">
            <option value="images/LVB1.jpg">Ông Obama</option>
            <option value="images/LVB2.jpg">Ông Putin</option>
            <option value="images/LVB3.jpg">Ông Kim Udon</option>
            <option value="images/LVB4.jpg">Ông Cẩm Đào</option>
        </select>
        <div style="margin-top:10px;">
            <img id="img_display" src="images/LVB1.jpg" width="200" height="200" alt="Ảnh hiển thị">
        </div>
    </form>
</body>
</html>
