    <head>

        <form> 
            <p> Your degrees: </p>
            <input type="checkbox" name="bc1" id="bc1"/>

            <input type="checkbox" name="bc2" id="bc2"/>
            <label for="bc2"> Degree 2 </label>

            <p> Type of Customer </p>
            <input type="radio" name="tc" id="tc1"/>

            </select>
            <p> Categories    </p>
            <select multiple="6">
                <option value="1"> Electronics </option>
                <option value="2"> Fashion </option>    
                <option value="3"> Home & Living </option>
                <option value="4"> Sports </option>
                <option value="5"> Toys & Games </option>

            </select>
    </body>
</html>
