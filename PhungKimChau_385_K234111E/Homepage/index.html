<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Kiwi Company</title>
    <style>
        body {
            margin: 0;
            background: #f2f9f2;
            font-family: "Segoe UI", Arial;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            height: 92vh;
        }

        td {
            border: 2px solid #4f6b33;
            text-align: center;
            font-size: 20px;
        }

        /* ========= PART A: Menu Top =========== */
        .header {
            height: 80px;
            background: linear-gradient(90deg, #6BBf59, #97D97A);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 35px;
        }

        .header a {
            color: white;
            font-weight: bold;
            text-decoration: none;
            font-size: 23px;
            padding: 10px 15px;
            border-radius: 6px;
            transition: 0.25s;
        }
        .header a:hover {
            background: rgba(255,255,255,0.3);
        }

        /* ============ PARTS =========== */
        .left {
            width: 15%;
            background: #E3F6D2;
            font-weight: bold;
            color: #3f611f;
        }

        .right {
            width: 15%;
            background: #C0E6A0;
            font-weight: bold;
            color: #345422;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            background: #ffffff;
        }

        .footer {
            height: 55px;
            background: #5A6E3A;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            letter-spacing: .3px;
            font-size: 19px;
        }
    </style>
</head>
<body>

    <!-- PART A: MENU -->
    <div class="header">
        <iframe id="mainFrame" src="PartA/q1.html"></iframe>
    </div>

    <table>
        <tr>
            <td class="left">B</td>

            <td>
                <!-- PART C dynamic -->
                <iframe id="mainFrame" src="PartA_/q1.html"></iframe>
            </td>

            <td class="right">D</td>
        </tr>
        <tr>
            <td colspan="3" class="footer">
                ¬© 2025 - Kiwi Technologies. Fresh Innovation üçÉ
            </td>
        </tr>
    </table>

<script>
function loadPartA(){
    document.getElementById("mainFrame").src = "PartA_/q1.html";
}

function loadPartB(){
    document.getElementById("mainFrame").src = "PartB/index.html";
}

function showMsg(txt){
    alert(txt);
}
</script>

</body>
</html>
